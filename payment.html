<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    <header>
        <h1>Payment Details</h1>
    </header>

    <section id="payment-form">
        <h2>Checkout</h2>
        <form action="/submit-payment" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" placeholder="1234-5678-9101-1121" required>
            </div>
            <div class="form-group">
                <label for="exp-date">Expiry Date</label>
                <input type="month" id="exp-date" name="exp-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Farm Fresh Products</p>
    </footer>
</body>
</html>
